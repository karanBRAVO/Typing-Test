<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test-APP</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="innerContainer">
            <div class="subHeadingContainer">
                <div class="subHeading">
                    <h4>Typing Speed Test</h4>
                </div>
            </div>
            <div class="headingContainer">
                <div class="heading">
                    <h1>Test your typing speed here...</h1>
                </div>
            </div>
            <div class="boxContainer">
                <div class="countContainer">
                    <div class="box">
                        <span id="count">60</span>
                    </div>
                    <div class="tag">
                        <p>seconds</p>
                    </div>
                </div>
                <div class="chartContainer">
                    <div class="chart">
                        <div class="box">
                            <span id="cpm">0</span>
                        </div>
                        <div class="tag">
                            <p>cpm</p>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="box">
                            <span id="accuracy">0%</span>
                        </div>
                        <div class="tag">
                            <p>accuracy</p>
                        </div>
                    </div>
                    <div class="chart">
                        <div class="box">
                            <span id="wpm">0</span>
                        </div>
                        <div class="tag">
                            <p>wpm</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="speedCheckBoxCont">
                <div class="speedCheckBox">
                    <input type="text" name="text" id="userInp" placeholder="Start typing..." autocomplete="off">
                </div>
            </div>
            <div class="wordContainer">
                <span id="showWordBox">start</span>
            </div>
        </div>
    </div>
</body>

</html>
